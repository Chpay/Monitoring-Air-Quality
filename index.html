<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Air Quality Monitoring</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- FontAwesome for Satellite Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Real-Time Air Quality Monitoring</h1>

      <!-- Map Section -->
      <div id="map"></div>

      <!-- Tombol GO, END, dan RESET -->
      <div class="button-container">
        <button class="go-button" onclick="onGoButtonClick()">GO</button>
        <button class="end-button" onclick="onEndButtonClick()">END</button>
        <button class="reset-button" onclick="onResetButtonClick()">
          RESET
        </button>
      </div>

      <!-- Tombol Satelit -->
      <button class="satellite-button" onclick="toggleSatellite()">
        Satelit
      </button>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
